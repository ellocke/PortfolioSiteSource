baseURL = "https://dadascience.design/"
languageCode = "en-us"
title = "fubits@git"

theme = "meghna-hugo"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

# Menu
[menu]
    [[menu.nav]]
    name = "About"
    URL = "/about"
    weight = 2

    [[menu.nav]]
    name = "Posts"
    URL = "/posts"
    weight = 3

    [[menu.nav]]
    name = "Portfolio"
    URL = "/"
    weight = 4
    
    [[menu.nav]]
    name = "Talks"
    URL = "/talks"
    weight = 5

# Site params
[params]
home= "fubits@git Portfolio"
logo = "images/logo.png"

# Meta data
description = "fubits@git Portfolio"
author = "Ilja / fubits"

custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/hero-area.jpg"
    icon = "tf-ion-play"
    heading = "Visual Portfolio"
    content= "Computational Social Science | Information Visualisation | GIS/Mapping | HCI/UX | Open Science"
    btn = true
    btnText="Explore"
    btnURL="#our-work"

    # call to action
    [params.cta]
    enable = true
    title = "Great Design & Incredible Features"
    content = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis tenetur odio impedit incidunt? Omnis accusantium ea reiciendis, fugit commodi nostrum."
    btnURL = "#"
    btnText = "Start a project with us"

    # counter
    [params.counter]
    enable = false
    bgImage = "images/backgrounds/bg-1.jpg"
        [[params.counter.counterItem]]
        title = "Happy Clients"
        icon = "tf-ion-android-happy"
        count = "320"

        [[params.counter.counterItem]]
        title = "Projects completed"
        icon = "tf-ion-archive"
        count = "565"

        [[params.counter.counterItem]]
        title = "Positive feedback"
        icon = "tf-ion-thumbsup"
        count = "95"

        [[params.counter.counterItem]]
        title = "Cups of Coffee"
        icon = "tf-ion-coffee"
        count = "2500"

